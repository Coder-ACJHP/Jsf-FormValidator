<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Tour Home Page</title>
  <style>
  	.error{color:red;}
  </style>
</h:head>

<h:body>

<div id="header">
    <H1>Coder Tour Company</H1>
    <HR />
</div>
	<h:form>
		Select a tour:
		<h:selectOneMenu value="#{toursBean.kindOfTours}">
			<f:selectItem itemLabel="City" itemValue="city" />
			<f:selectItem itemLabel="Country" itemValue="country"/>
		</h:selectOneMenu>
		
		<br/><br/>
		First name: <h:inputText value="#{person.firstName}"
								id="first_name"
								required="true"
								requiredMessage="Please give your name."/>
					<h:message for="first_name" styleClass="error"/>			
		
		<br/><br/>
		Last name: <h:inputText value="#{person.lastName}"
								id="last_name"
								required="true"
								requiredMessage="You must write your last name!"/>
					<h:message for="last_name" styleClass="error"/>
					
		<br/><br/>
		Phone number: <h:inputText value="#{person.phoneNumber}"
									id="phone_number"
									label="Phone Number"
									validatorMessage="must be like xxxx-xxx-xxxx">
						<f:validateRegex pattern="\d{4}-\d{3}-\d{4}" />			
					</h:inputText>			
					<h:message for="phone_number" styleClass="error"/>
		<br/><br/>
		Course code: <h:inputText value="#{person.courseCode}"
									id="course_code"
									label="Course Code"
									validator="#{person.courseCodeValidator}">
					</h:inputText>			
					<h:message for="course_code" styleClass="error"/>			
		
		<br/><br/>
		Email: <h:inputText value="#{person.email}"
									id="email"
									label="Email"
									validator="#{person.emailValidator}">
					</h:inputText>			
					<h:message for="email" styleClass="error"/>			
		<br/><br/>
		<h:commandButton value="Submit" action="#{toursBean.sendToTour}" />
	</h:form>
</h:body>

</html>
